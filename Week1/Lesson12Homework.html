      }
      .SheCodes-Express {
        color: brown;
        text-decoration: underline;
        font-size: 22px;
      }
      img {
        display: block;
        margin: auto;
      }
      h2 {
        background: linear-gradient(
          -225deg,
          #ff3cac 0%,
          #562b7c 52%,
          #2b86c5 100%
        );
        text-align: center;
        color: aqua;
      }
      button {
  display: block;

  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  
}
